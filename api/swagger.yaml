        type: string
      companyWebsite:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
      position:
        type: string
    type: object
  dto.JSONGetApplicantProfile:
    properties:
      avatar:
